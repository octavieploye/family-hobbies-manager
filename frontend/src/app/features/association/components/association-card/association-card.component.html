<!-- association-card.component.html -->
<mat-card class="association-card" [routerLink]="['/associations', association.id]">
  <mat-card-header class="association-card__header">
    @if (association.logoUrl) {
      <img
        mat-card-avatar
        [src]="association.logoUrl"
        [alt]="association.name + ' logo'"
        class="association-card__logo"
      />
    } @else {
      <div mat-card-avatar class="association-card__logo-placeholder">
        {{ association.name.charAt(0).toUpperCase() }}
      </div>
    }
    <mat-card-title class="association-card__title">{{ association.name }}</mat-card-title>
    <mat-card-subtitle class="association-card__city">{{ association.city }} ({{ association.postalCode }})</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="association-card__content">
    <mat-chip-set>
      <mat-chip class="association-card__category" highlighted>{{ association.category }}</mat-chip>
    </mat-chip-set>
  </mat-card-content>
</mat-card>
