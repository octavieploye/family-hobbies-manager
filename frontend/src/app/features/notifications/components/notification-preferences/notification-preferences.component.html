<!-- frontend/src/app/features/notifications/components/notification-preferences/notification-preferences.component.html -->
<mat-card class="notification-preferences">
  <mat-card-header>
    <mat-card-title>Preferences de notification</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- Loading -->
    @if (loading()) {
      <div class="notification-preferences__loading">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
    }

    <!-- Error -->
    @if (error(); as errorMsg) {
      <div class="notification-preferences__error">
        <mat-icon color="warn">error</mat-icon>
        <span>{{ errorMsg }}</span>
      </div>
    }

    <!-- Table -->
    @if (!loading() && preferences().length > 0) {
      <table mat-table [dataSource]="preferences()" class="notification-preferences__table">
        <!-- Category column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categorie</th>
          <td mat-cell *matCellDef="let pref">
            {{ getCategoryLabel(pref.category) }}
          </td>
        </ng-container>

        <!-- Email toggle column -->
        <ng-container matColumnDef="emailEnabled">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let pref">
            <mat-slide-toggle
              [checked]="pref.emailEnabled"
              (change)="onEmailToggle(pref, $event)"
            ></mat-slide-toggle>
          </td>
        </ng-container>

        <!-- In-app toggle column -->
        <ng-container matColumnDef="inAppEnabled">
          <th mat-header-cell *matHeaderCellDef>In-app</th>
          <td mat-cell *matCellDef="let pref">
            <mat-slide-toggle
              [checked]="pref.inAppEnabled"
              (change)="onInAppToggle(pref, $event)"
            ></mat-slide-toggle>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    }
  </mat-card-content>
</mat-card>
