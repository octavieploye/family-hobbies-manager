server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # -- Gzip compression ------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # -- Security headers ------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' http://localhost:8080 https://api.helloasso-sandbox.com;" always;

    # -- SPA routing: fallback to index.html -----------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -- Cache static assets aggressively --------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # -- API proxy (optional: forward /api to gateway) -------------
    # Uncomment if frontend container needs to proxy API calls
    # location /api/ {
    #     proxy_pass http://api-gateway:8080/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # -- Disable access to hidden files ----------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # -- Health check endpoint -------------------------------------
    location /health {
        access_log off;
        return 200 '{"status":"UP"}';
        add_header Content-Type application/json;
    }
}
