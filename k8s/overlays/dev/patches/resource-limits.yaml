# k8s/overlays/dev/patches/resource-limits.yaml
# Dev: lower resource limits to save cluster capacity
apiVersion: apps/v1
kind: Deployment
metadata:
  name: not-important
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: not-important
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "384Mi"
              cpu: "300m"
