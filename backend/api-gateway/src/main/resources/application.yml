server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # --- user-service routes (Sprint 0) ---
        - id: auth-routes
          uri: lb://user-service
          predicates:
            - Path=/api/v1/auth/**

        - id: user-routes
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**

        - id: family-routes
          uri: lb://user-service
          predicates:
            - Path=/api/v1/families/**

        - id: rgpd-routes
          uri: lb://user-service
          predicates:
            - Path=/api/v1/rgpd/**

        # --- association-service routes (Sprint 2 + Sprint 3) ---
        - id: association-route
          uri: lb://association-service
          predicates:
            - Path=/api/v1/associations/**

        - id: subscription-routes
          uri: lb://association-service
          predicates:
            - Path=/api/v1/subscriptions/**

        - id: attendance-routes
          uri: lb://association-service
          predicates:
            - Path=/api/v1/attendance/**

        # --- payment-service routes (Sprint 5) ---
        - id: payment-routes
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payments/**

        - id: webhook-routes
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payments/webhook

        - id: invoice-routes
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/invoices/**

        # --- notification-service routes (Sprint 6) ---
        - id: notification-routes
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**

        # --- admin routes (Sprint 5) ---
        - id: admin-sync-routes
          uri: lb://association-service
          predicates:
            - Path=/api/v1/admin/associations/**

helloasso:
  base-url: ${HELLOASSO_BASE_URL:https://api.helloasso-sandbox.com}

security:
  headers:
    content-type-options: nosniff
    frame-options: DENY
    xss-protection: "0"
    strict-transport-security: "max-age=31536000; includeSubDomains; preload"
    referrer-policy: strict-origin-when-cross-origin
    permissions-policy: "camera=(), microphone=(), geolocation=()"

jwt:
  secret: ${JWT_SECRET:default-dev-secret-that-is-at-least-256-bits-long-for-hmac-sha256}

cors:
  allowed-origins:
    - http://localhost:4200
  allowed-methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
  allowed-headers:
    - Authorization
    - Content-Type
    - X-Requested-With
  exposed-headers:
    - X-Total-Count
    - X-Correlation-Id
  allow-credentials: true
  max-age: 3600

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
