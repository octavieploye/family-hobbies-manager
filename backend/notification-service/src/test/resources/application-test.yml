spring:
  datasource:
    url: jdbc:h2:mem:testdb_notifications;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  liquibase:
    enabled: false
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest
  mail:
    host: localhost
    port: 1025

eureka:
  client:
    enabled: false

notification:
  from-email: test@family-hobbies.fr
  from-name: Test
