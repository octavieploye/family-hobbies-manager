<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Echec de paiement</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #f44336; padding: 20px; text-align: center; border-radius: 8px 8px 0 0;">
        <h1 style="color: white; margin: 0;">Echec de paiement</h1>
    </div>
    <div style="background-color: #f9f9f9; padding: 30px; border-radius: 0 0 8px 8px;">
        <p>Bonjour,</p>
        <p>Votre paiement n'a pas pu etre traite.</p>
        <div style="background-color: white; padding: 15px; border-radius: 4px; margin: 20px 0;">
            <p><strong>Raison :</strong> <span th:text="${errorReason}">Erreur inconnue</span></p>
            <p th:if="${paymentId}"><strong>Reference :</strong> <span th:text="${paymentId}">12345</span></p>
        </div>
        <p>Veuillez reessayer ou contacter notre support pour obtenir de l'aide.</p>
        <p style="margin-top: 30px; font-size: 12px; color: #999;">
            Cet email a ete envoye automatiquement. Merci de ne pas y repondre.
        </p>
    </div>
</body>
</html>
