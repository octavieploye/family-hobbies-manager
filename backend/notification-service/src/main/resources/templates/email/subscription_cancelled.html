<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Inscription annulee</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #FF9800; padding: 20px; text-align: center; border-radius: 8px 8px 0 0;">
        <h1 style="color: white; margin: 0;">Inscription annulee</h1>
    </div>
    <div style="background-color: #f9f9f9; padding: 30px; border-radius: 0 0 8px 8px;">
        <p>Bonjour,</p>
        <p>Votre inscription a ete annulee.</p>
        <div style="background-color: white; padding: 15px; border-radius: 4px; margin: 20px 0;">
            <p><strong>Raison :</strong> <span th:text="${cancellationReason}">Non specifiee</span></p>
            <p><strong>Reference :</strong> <span th:text="${subscriptionId}">12345</span></p>
        </div>
        <p>N'hesitez pas a nous contacter pour plus d'informations ou pour vous reinscrire.</p>
        <p style="margin-top: 30px; font-size: 12px; color: #999;">
            Cet email a ete envoye automatiquement. Merci de ne pas y repondre.
        </p>
    </div>
</body>
</html>
