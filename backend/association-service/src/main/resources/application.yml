server:
  port: 8082

# -- OpenAPI / Swagger UI --
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: "Association Service API"
    description: "HelloAsso directory proxy, activities, sessions, subscriptions, and attendance"
    version: "1.0.0"
    contact:
      name: "Family Hobbies Manager"
      url: "https://github.com/octavieploye/family-hobbies-manager"

spring:
  application:
    name: association-service
  datasource:
    url: jdbc:postgresql://localhost:5432/familyhobbies_associations
    username: ${DB_USERNAME:fhm_admin}
    password: ${DB_PASSWORD:fhm_secret}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  batch:
    jdbc:
      initialize-schema: never
    job:
      enabled: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

helloasso:
  base-url: ${HELLOASSO_BASE_URL:https://api.helloasso-sandbox.com/v5}
  client-id: ${HELLOASSO_CLIENT_ID:sandbox-client-id}
  client-secret: ${HELLOASSO_CLIENT_SECRET:sandbox-client-secret}
  token-url: ${HELLOASSO_TOKEN_URL:https://api.helloasso-sandbox.com/oauth2/token}
  webhook-secret: ${HELLOASSO_WEBHOOK_SECRET:}
  connect-timeout: 5000
  read-timeout: 10000
  sync:
    cities:
      - Paris
      - Lyon
      - Marseille
      - Toulouse
      - Bordeaux
      - Nantes
    page-size: 20

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# -- Spring Actuator Configuration --
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      show-components: when_authorized
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState,db,kafka
      validate-group-membership: false
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    defaults:
      enabled: true
  info:
    git:
      mode: full
    build:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: family-hobbies-manager
      service: ${spring.application.name}

resilience4j:
  circuitbreaker:
    instances:
      helloasso:
        register-health-indicator: false
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-type: COUNT_BASED
  retry:
    instances:
      helloasso:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
  timelimiter:
    instances:
      helloasso:
        timeout-duration: 10s
